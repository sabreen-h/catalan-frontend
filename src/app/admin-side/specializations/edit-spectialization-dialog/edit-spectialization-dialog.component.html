<h1 mat-dialog-title>Edit Specialization</h1>
<mat-divider></mat-divider>

<form [formGroup]="editSpecializationForm">
  <div mat-dialog-content>
    <div class="container" fxLayout="column" fxLayoutGap="16px">

      <mat-form-field appearance="fill">
        <mat-label>Specialization ID</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Specialization Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Specialization Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="editSpecializationForm.invalid" type="submit">Edit</button>
  </div>
</form>

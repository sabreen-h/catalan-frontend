<div class="container" style="margin: 10px;">
  <div class="add " fxLayoutAlign="flex-start">
      <button mat-raised-button color="primary" (click)="addDialog()" >  Add new Specialization  </button>
  </div>
</div>

<div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      <!-- id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.ID}}</td>
      </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

       <!-- Actions -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element" > 
             <button mat-mini-fab color="light" class="icon" (click)="editDialog(element)" >
                <mat-icon color="primary"  >edit</mat-icon>
             </button>  

             <button mat-mini-fab color="light" class="icon"  (click)="  openConfirmDialog(element.id)"  >
              <mat-icon color="warn">delete</mat-icon>
           </button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

<div class="container" style="margin: 10px;">
    <!-- <div class="add " fxLayoutAlign="flex-start">
        <button mat-raised-button color="primary" >  Add new Appoientment  </button>
    </div> -->
  </div>
  
  <div class="table-container">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name">
      </mat-form-field>
    
      <table mat-table [dataSource]="dataSource" matSort>

         <!-- id Column -->
        <ng-container matColumnDef="appointment_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> appointment_id</th>
          <td mat-cell *matCellDef="let element">{{element.appointment_id}}</td>
        </ng-container>
    
        <!--  day Column -->
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Day</th>
          <td mat-cell *matCellDef="let element">{{element.day}}</td>
        </ng-container>
    

         <!-- month Column -->
         <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
            <td mat-cell *matCellDef="let element">{{element.month}}</td>
          </ng-container>

           <!-- year Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
            <td mat-cell *matCellDef="let element">{{element.year}}</td>
          </ng-container>

           <!-- time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
            <td mat-cell *matCellDef="let element">{{element.time}}</td>
          </ng-container>

           <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>

            <!-- doctor_id Column -->
        <ng-container matColumnDef="doctor_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>doctor_id</th>
            <td mat-cell *matCellDef="let element">{{element.doctor_id}}</td>
          </ng-container>

            <!-- patient_id Column -->
        <ng-container matColumnDef="patient_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>patient_id</th>
            <td mat-cell *matCellDef="let element">{{element.patient_id}}</td>
          </ng-container>

  
         <!-- Actions -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element" > 
               <!-- <button mat-mini-fab color="light" class="icon"  >
                  <mat-icon color="primary"  >edit</mat-icon>
               </button>   -->
  
               <button mat-mini-fab color="light" class="icon"   >
                <mat-icon color="warn">delete</mat-icon>
             </button>
          </td>
      </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>

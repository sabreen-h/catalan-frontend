<div class="container" style="margin: 10px;">
    <!-- <div class="add" fxLayoutAlign="flex-start">
      <button mat-raised-button color="primary">Add new Appointment</button>
    </div> -->
  </div>
  
  <div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Work ID Column -->
      <ng-container matColumnDef="work_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Work ID</th>
        <td mat-cell *matCellDef="let element">{{element.work_id}}</td>
      </ng-container>
  
      <!-- Day Column -->
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
        <td mat-cell *matCellDef="let element">{{element.day}}</td>
      </ng-container>
  
      <!-- Start Time Column -->
      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
        <td mat-cell *matCellDef="let element">{{element.start_time}}</td>
      </ng-container>
  
      <!-- End Time Column -->
      <ng-container matColumnDef="end_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
        <td mat-cell *matCellDef="let element">{{element.end_time}}</td>
      </ng-container>
  
      <!-- Doctor ID Column -->
      <ng-container matColumnDef="doctor_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor ID</th>
        <td mat-cell *matCellDef="let element">{{element.doctor_id}}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="light" class="icon" (click)="editDialog(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
